schemaVersion: '2.0.0'

commandTests:
  - name: "NginX"
    command: "which"
    args: ["nginx"]
    expectedOutput: ["/usr/sbin/nginx"]

fileExistenceTests:
  - name: 'NginX main config'
    path: '/etc/nginx/nginx.conf'
    shouldExist: true
    permissions: '-rw-r--r--'
    uid: 0
    gid: 0
  - name: 'NginX default config'
    path: '/etc/nginx/conf.d/default.conf'
    shouldExist: true
    permissions: '-rw-r--r--'
    uid: 0
    gid: 0
  - name: 'Schema file'
    path: '/etc/lcs/nginx.json'
    shouldExist: true
    permissions: '-rw-r--r--'
    uid: 0
    gid: 0

fileContentTests:
  - name: 'Schema'
    path: '/etc/lcs/schema.json'
    expectedContents:
      - '"NGINX_HOSTNAME"'
      - '"NGINX_WORKER_PROCESSES"'
      - '"NGINX_WORKER_CONNECTIONS"'
      - '"NGINX_KEEPALIVE_TIMEOUT"'
      - '"NGINX_CLIENT_MAX_BODY_SIZE"'
      - '"NGINX_TYPES_HASH_MAX_SIZE"'
      - '"NGINX_GZIP"'
      - '"path": "/etc/nginx/conf.d"'
      - '"path": "/etc/nginx/nginx.conf"'

metadataTest:
  env:
    - key: 'NGINX_LOG_DIR'
      value: '/data/log/nginx'
  entrypoint: ["lcsd"]
  cmd: ["run", "start"]
