version: "3.1"

# Select appropriate image for your host machine architecture

services:

  nginx:
    image: regimg.com/nginx:1.14.1
#    image: regimg.com/nginx_aarch64:1.14.1
    ports:
      - "50101:80"
    volumes:
      - ~/volumes-data/nginx.example.com/log:/data/log
      - ~/volumes-data/nginx.example.com/persist:/data/persist
    env_file:
      - ./env
    environment:
      - EMAIL=
    secrets:
      - lcs
    hostname: nginx.example.com
    container_name: nginx.example.com

secrets:
  lcs:
    file: ~/.vcubi/lcs
